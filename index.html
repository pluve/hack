<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Barcode Scanner</title>
    <!-- centering elements -->
    <style>
        h1 {
            text-align: center;
        }
        #qr-reader {
            width: 600px;
            margin: auto;
            border: none !important;
        }
        #qr-reader-results {
            margin: auto;
        }
        #output {
        text-align: center;
        }
        #instruction {
            text-align: center;
        }
        </style>
</head>
<body style="background-color: #B7D9ED;">
    
    <h1 style="font-family: calibri; font-size: 24px;">Nutrient tracker</h1>
    <p id="instruction" style="font-family: calibri;">Scan item below:</p>
    
    <div id="qr-reader"></div>
    <div id="qr-reader-results"></div>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="script.js"></script>

    <p id="output"></p>
    <p id="total-calories" style="text-align: center; font-family: calibri; font-size: 18px;">Total Calories: 0</p>
</body>
</html>
